<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/renderHelpers.js" type="text/javascript"?></script>
    <script src="js/ajax.js" type="text/javascript"></script>
    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kbajaj/cpen400a/jquery.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kumseok/src/cpen400a/test4.js" type="text/javascript"></script>
    <title>UBC Book Store - Welcome!</title>
</head>

<body>
<div id="header">
    <div id="logo">
        <img src="images/ubc.png" alt="UBC">
    </div>
    <div id="welcomeBanner">
        <img src="images/welcome-banner.jpg" alt="UBC">
    </div>
</div>
<div id="showCartContent">
    <button id="cartButton" onclick="showCart()"><p id="cartTotal">Cart ($0)</p></button>
</div>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="cartContent">
            <p id="cartInfo">
                <p id="emptyMsg">Your cart is empty</p>
            </p>
        </div>
        <div>
            <button id="checkoutButton">Checkout</button>
        </div>
    </div>
</div>

<div id="mainContent">
    <div id="navigationMenu">
        <div class="menu">
            All Items
        </div>
        <div class="menu">
            Books
        </div>
        <div class="menu">
            Clothing
        </div>
        <div class="menu">
            Tech
        </div>
        <div class="menu">
            Gifts
        </div>
        <div class="menu">
            Stationary
        </div>
        <div class="menu">
            Supplies
        </div>
    </div>
    <div id="productList">
        <!--Dynamically generated after products are retrieved from server-->
    </div>
</div>
</body>

<footer id="footer">
    <div id="inactiveTime">
        <p id="liveInactiveTime">Inactive time: 0</p>
    </div>
    <img src="images/footer.png" alt="footer">
</footer>
</html>
